<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - AI 혁신의 시작</title>
    <meta name="description" content="AI 스타트업의 최신 소식과 공지사항을 확인하세요.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .notice-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .notice-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .notice-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .notice-item {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }
        
        .notice-item:last-child {
            border-bottom: none;
        }
        
        .notice-item:hover {
            background-color: #f8f9ff;
        }
        
        .notice-link {
            display: block;
            padding: 1.5rem 2rem;
            text-decoration: none;
            color: inherit;
        }
        
        .notice-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .notice-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.75rem;
        }
        
        .notice-badge.important {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .notice-badge.general {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .notice-title-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .notice-date {
            font-size: 0.9rem;
            color: #888;
            margin-left: auto;
        }
        
        .notice-preview {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .notice-container {
                padding: 0 1rem;
            }
            
            .notice-title {
                font-size: 2rem;
            }
            
            .notice-link {
                padding: 1rem;
            }
            
            .notice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .notice-date {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="services" style="padding-top: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
            <div class="container">
                <div class="page-nav" style="margin-top: 0; margin-bottom: 2rem;">
                <a href="index.html">홈</a>
                <a href="services.html">서비스</a>
                <a href="about.html">회사</a>
                <a href="notice.html" class="active">공지사항</a>
                <a href="contact.html">연락처</a>
                </div>
                <h1 class="section-title" style="margin-bottom: 2rem; color: white;">공지사항</h1>
                <div class="notice-list">
                <article class="notice-item">
                    <a href="notice-detail.html?id=2" class="notice-link">
                        <div class="notice-header">
                            <div>
                                <span class="notice-badge general">일반</span>
                                <span class="notice-title-text">k-minton 업데이트</span>
                            </div>
                            <span class="notice-date">2025.09.01</span>
                        </div>
                        <p class="notice-preview">
                            배드민턴 소모임을 위한 대진표 앱이 완전히 새로워졌습니다. 더욱 직관적인 UI와 편리한 기능들로 업그레이드되었습니다.
                        </p>
                    </a>
                </article>
                
                <article class="notice-item">
                    <a href="notice-detail.html?id=1" class="notice-link">
                        <div class="notice-header">
                            <div>
                                <span class="notice-badge important">중요</span>
                                <span class="notice-title-text">aiko 법인설립 공고</span>
                            </div>
                            <span class="notice-date">2025.08.21</span>
                        </div>
                        <p class="notice-preview">
                            상법 제289조 및 제295조의 규정에 의거 주식회사 에이코(AIKO)의 설립을 공고합니다. 설립일자: 2025년 8월 21일
                        </p>
                    </a>
                </article>
                
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
