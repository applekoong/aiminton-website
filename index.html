<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 혁신의 시작</title>
    <meta name="description" content="최첨단 AI 기술로 비즈니스의 미래를 만들어갑니다.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        nav {
            position: absolute;
            top: 30px;
            right: 20px;
            z-index: 1000;
        }
        
        .main-content {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: calc(100vh - 60px);
        }
        
        .landing-hero {
            text-align: center;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-description {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        .landing-footer {
            flex-shrink: 0;
            padding: 1rem 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
            
            nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem !important;
                margin: 0 0.2rem !important;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="color: white !important; background: rgba(255,255,255,0.3) !important; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; margin: 0 0.5rem; display: inline-block;">홈</a>
        <a href="services.html" style="color: rgba(255,255,255,0.9) !important; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; margin: 0 0.5rem; display: inline-block;">서비스</a>
        <a href="about.html" style="color: rgba(255,255,255,0.9) !important; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; margin: 0 0.5rem; display: inline-block;">회사</a>
        <a href="contact.html" style="color: rgba(255,255,255,0.9) !important; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; margin: 0 0.5rem; display: inline-block;">연락처</a>
    </nav>

    <div class="main-content">
        <div class="landing-hero">
            <h1 class="hero-title">
                AI로 <span class="highlight">혁신</span>하는<br>
                비즈니스의 미래
            </h1>
            <p class="hero-description">
                최첨단 인공지능 기술로<br>
                여러분의 비즈니스를 다음 단계로 이끌어드립니다
            </p>
        </div>
    </div>

    <footer class="landing-footer">
        <p style="margin: 0;">&copy; 2025 ai-minton. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
